<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
<!-- "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">
		
			<h:form id="form1">

				<p:growl id="messages" showDetail="true" life="3000" />
				<p:dataTable id="objects" var="object"
					value="#{accountMB.list}" styleClass="et_datatable"
					emptyMessage="Pas de compte existant" editable="true" paginator="true"
					rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" selectionMode="single"
					rowKey="#{object.id}"
					filteredValue="#{accountMB.listSelected}">

					<p:column headerText="Numéro de compte" sortBy="#{object.accountNumber}"
						filterBy="#{object.accountNumber}" filterMatchMode="contains">
						<h:outputText value="#{object.accountNumber}" />
					</p:column>

					<p:column headerText="Date d'ouverture" sortBy="#{object.date}"
						filterBy="#{object.date}" filterMatchMode="contains">
						<h:outputText value="#{object.date}" />
					</p:column>
					
					
					<p:column headerText="Solde" sortBy="#{object.balance}"
						filterBy="#{object.balance}" filterMatchMode="contains">
						<h:outputText value="#{object.balance}" />
					</p:column>




					<p:column headerText="Supprimer" style="width:8%">
						<p:commandLink update=":form1:display"
							oncomplete="PF('confirmDeleteDlg').show()"
							image="ui-icon ui-icon-close" title="Delete">
							<f:setPropertyActionListener value="#{object}"
								target="#{accountMB.beanSelected}" />
							<h:outputText styleClass="ui-icon ui-icon-close" />
						</p:commandLink>
					</p:column>
					<p:column headerText="Détails" style="width:8%">
						<p:commandLink update=":form1:display"
							oncomplete="PF('detailsDlg').show()" image="ui-icon ui-icon-search"
							title="Details">
							<f:setPropertyActionListener value="#{object}"
								target="#{accountMB.beanSelected}" />
							<h:outputText styleClass="ui-icon ui-icon-search" />
						</p:commandLink>
					</p:column>


				</p:dataTable>


				<p:dialog header="Etes-vous certain de vouloir supprimer ce compte ? Cette opération est irréversible." widgetVar="confirmDeleteDlg"
					resizable="false" width="400" height="60" showEffect="clip"
					hideEffect="clip" modal="true">

					<p:outputPanel layout="block" style="text-align:center">
						<p:commandButton value="Oui"
							update=":form1:messages,:form1:objects"
							actionListener="#{accountMB.delete}"
							oncomplete="PF('confirmDeleteDlg').hide()" />
						<p:commandButton value="Non" onclick="PF('confirmDeleteDlg').hide()"
							type="button" />
					</p:outputPanel>

				</p:dialog>



				<p:dialog header="Editer" widgetVar="detailsDlg"
					resizable="false" width="750" height="400" showEffect="clip"
					hideEffect="clip" modal="true">

					<h:panelGrid id="display" columns="2" cellpadding="4"
						style="margin:0 auto;">


						<h:outputText value="Numéro de compte"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText value="#{accountMB.beanSelected.accountNumber}" />



						<h:outputText value="Date d'ouverture"
							style="padding-left: 30px; padding-right: 30px;" />
						<p:inputText value="#{accountMB.beanSelected.date}" />


						<h:outputText value="Solde"
							style="padding-left: 30px; padding-right: 30px;" />
						<p:inputText value="#{accountMB.beanSelected.balance}" />

						






					</h:panelGrid>

					<p:outputPanel layout="block" style="text-align:center">
						<br />
						<br />
						<p:commandButton value="Editer"
							update=":form1:objects, :form1:messages"
							actionListener="#{accountMB.update}"
							oncomplete="PF('detailsDlg').hide()" />
						<p:commandButton value="Annuler" onclick="PF('detailsDlg').hide()"
							type="button" />
					</p:outputPanel>

				</p:dialog>



			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
