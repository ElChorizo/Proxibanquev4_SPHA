<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">



			<h:form id="form1" style="">
				<p:growl id="messages" showDetail="true" />


				<p:panel id="panel">
					<br />
					<h:panelGrid id="display" columns="2" cellpadding="4">

						<h:outputText value="Nom" for="name"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="name" value="#{customerMB.bean.name}"
							required="true" label="Nom" requiredMessage="Champ obligatoire"
							maxlength="30"
							validatorMessage="Seules les lettres (aA-zZ) sont autorisées.">
							<f:validateRegex
								pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s-]+$" />
							<f:validateLength minimum="2" />
						</p:inputText>
						
						<h:outputText value="Prénom" for="firstname"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="firstname" value="#{customerMB.bean.firstname}"
							required="true" label="Prénom" requiredMessage="Champ obligatoire" 
							maxlength="30"
							validatorMessage="Seules les lettres (aA-zZ) sont autorisées.">
							<f:validateRegex
								pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s-]+$" />
							<f:validateLength minimum="2" />
						</p:inputText>

						<h:outputText value="Adresse" for="address"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="address" value="#{customerMB.bean.address}"
							required="true" label="Adresse" requiredMessage="Champ obligatoire" 
							maxlength="40"/>

						<h:outputText value="Code postal" for="cp"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="cp" value="#{customerMB.bean.cp}"
							required="true" label="Code postal" requiredMessage="Champ obligatoire"
							maxlength="10" validatorMessage="Seuls les chiffres sont autorisés.">
							<f:validateRegex pattern="^[_0-9]+$" />
						</p:inputText>
						
							<h:outputText value="Ville" for="town"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="town" value="#{customerMB.bean.town}"
							required="true" label="Ville" requiredMessage="Champ obligatoire" 
							maxlength="30"
							validatorMessage="Seules les lettres (aA-zZ) sont autorisées.">
							<f:validateRegex
								pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s-]+$" />
							<f:validateLength minimum="2" />
						</p:inputText>

						<h:outputText value="Email" for="email"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="email" value="#{customerMB.bean.email}"
							required="true" label="Email" requiredMessage="Champ obligatoire" 
							maxlength="40"
							validatorMessage="Entrer un format d'adresse e-mail valide (ex: client@proxibanque.fr)">

							<f:validateRegex
								pattern="^([_a-zA-Z0-9-]+(\.[_a-zA-Z0-9-]+)*@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*(\.[a-zA-Z]{1,6}))?$" />
						</p:inputText>

						<h:outputText value="Téléphone" for="tel"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="tel" value="#{customerMB.bean.tel}" required="true"
							label="Téléphone" requiredMessage="Champ obligatoire" 
							maxlength="10"
							validatorMessage="Seuls les chiffres sont autorisés.">
							<f:validateRegex pattern="^[_0-9]+$" />
						</p:inputText>
						<p:outputPanel layout="block" style="text-align:center">
							<br />
							<br />
							<p:commandButton value="Annuler" styleClass=""
								update=":form1:panel" process="@this"
								actionListener="#{customerMB.reset}" />
							<p:commandButton value="Enregistrer" styleClass=""
								actionListener="#{customerMB.save}"
								update=":form1:messages, :form1:panel" />
						</p:outputPanel>
					</h:panelGrid>
				</p:panel>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
